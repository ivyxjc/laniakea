plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'xyz.ivyxjc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation group: 'xyz.ivyxjc', name: 'coracias', version: '0.0.2-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    testImplementation group: 'com.squareup.okio', name: 'okio', version: '2.4.0'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}